<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="DesafioExtra" />
    <link rel="stylesheet" href="index.css">
    <title>PEDRA, PAPEL E TESOURA</title>
   
</head>
<body>
    <h1>Pedra, Papel ou Tesoura</h1>

    <div class="choices" aria-label="Escolha sua jogada">
        <button class="choice-btn" data-choice="0">Pedra</button>
        <button class="choice-btn" data-choice="1">Papel</button>
        <button class="choice-btn" data-choice="2">Tesoura</button>
    </div>

    <div id="resultado">Faça sua jogada para começar!</div>

    <div id="contador">
        Vitórias: <span id="wins">0</span> |
        Derrotas: <span id="losses">0</span> |
        Empates: <span id="ties">0</span>
    </div>

    <button id="exit-btn">Sair do jogo</button>

    <script src="index.js">
    
    </script>
</body>
</html>
